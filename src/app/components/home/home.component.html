<div class="container main-container">
	<h1>
		Canal de Youtube
	</h1>
	<hr>

	<div class="card-columns" *ngIf="videos.length > 0">
	  <div class="card" *ngFor="let video of videos">
	    <img class="card-img-top" [src]="video.thumbnails.high.url" alt="video.title">
	    <div class="card-body">
	      <h5 class="card-title">{{video.title}}</h5>
	     	<button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(video)">Ver video...</button>
	    </div>
	  </div>
	</div>

  <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarMas()">
    Cargar m√°s videos
  </button>

</div>

<!-- Modal -->
<div class="modal fade" 
     id="modalYoutubeVideo" 
     tabindex="-1" 
     role="dialog" 
     aria-labelledby="modalYoutubeVideoLabel" 
     aria-hidden="true" 
     data-backdrop="static" 
     data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="modalYoutubeVideoLabel">{{ videoSel?.title }}</h5>
        <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-light">Cerrar ventana</button>
      </div>
    </div>
  </div>
</div>
